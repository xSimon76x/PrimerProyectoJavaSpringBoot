<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${title}"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- Los template solo deben usar los parametros que le llegan a este mismo -->
    <!-- sino causara un error al no poder mostrar la plantilla en la ruta -->

    <h1 th:if="${users.isEmpty()}" th:text="${'No tiene elementos de usuarios!'}"></h1>
    
    <div th:if="${users.size() > 0}">Tiene elementos de usuarios!</div>

    <table th:if="${users.size() > 0}">
        <thead>
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Apellido
                </th>
                <th>
                    Email
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.email}"></td>
                <td th:if="${user.email==null}" th:text="${'No tiene email'}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
